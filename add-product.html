<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Franchise Management System</title>
    <link rel="stylesheet" href="add-product-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <button class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </a>
                <h1 class="page-title">Add product</h1>
            </div>
            <div class="header-right">
                <button class="discard-btn">Discard</button>
                <button class="status-toggle-btn" id="statusToggleBtn">
                    <i class="fas fa-toggle-off"></i> Inactive
                </button>
                <button class="save-btn">Save</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Title and Type Section -->
                <div class="card">
                    <div class="title-type-row">
                        <div class="form-group title-group">
                            <label for="productTitle">Title</label>
                            <input type="text" id="productTitle" class="form-input" placeholder="e.g., Premium Spa Package">
                        </div>
                        <div class="form-group type-group">
                            <label for="productType">Type</label>
                            <input type="text" id="productType" class="form-input" placeholder="e.g., Wellness & Spa">
                        </div>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="card">
                    <div class="card-header">
                        <label class="card-label">Description</label>
                    </div>
                    <div class="editor-toolbar">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" title="Paragraph">
                                <i class="fas fa-paragraph"></i>
                                <span>Paragraph</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div class="toolbar-divider"></div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" title="Bold"><i class="fas fa-bold"></i></button>
                            <button class="toolbar-btn" title="Italic"><i class="fas fa-italic"></i></button>
                            <button class="toolbar-btn" title="Underline"><i class="fas fa-underline"></i></button>
                            <button class="toolbar-btn" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
                        </div>
                        <div class="toolbar-divider"></div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" title="Align"><i class="fas fa-align-left"></i></button>
                        </div>
                        <div class="toolbar-divider"></div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" title="Link"><i class="fas fa-link"></i></button>
                            <button class="toolbar-btn" title="Image"><i class="fas fa-image"></i></button>
                            <button class="toolbar-btn" title="Code"><i class="fas fa-code"></i></button>
                        </div>
                        <div class="toolbar-divider"></div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" title="More"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                        <div class="toolbar-group-right">
                            <button class="toolbar-btn" title="View code"><i class="fas fa-brackets-curly"></i></button>
                        </div>
                    </div>
                    <textarea id="productDescription" class="form-textarea" placeholder="Enter product description..."></textarea>
                </div>

                <!-- Media Section -->
                <div class="card">
                    <div class="card-header">
                        <label class="card-label">Media</label>
                    </div>
                    <div class="media-upload-area" id="mediaUploadArea">
                        <div class="media-upload-content">
                            <div class="upload-icon">
                                <i class="fas fa-image"></i>
                            </div>
                            <p class="upload-text">Accept images, videos, or 3D models</p>
                            <div class="upload-buttons">
                                <button class="upload-btn primary-upload">
                                    <i class="fas fa-upload"></i>
                                    Upload new
                                </button>
                                <button class="upload-btn secondary-upload">Select existing</button>
                            </div>
                        </div>
                    </div>
                    <div class="media-preview" id="mediaPreview" style="display: none;">
                        <!-- Media thumbnails will appear here -->
                    </div>
                </div>

                <!-- Category Section -->
                <div class="card">
                    <div class="card-header">
                        <label class="card-label">Category</label>
                    </div>
                    <div class="form-group">
                        <select id="categorySelect" class="form-select">
                            <option value="">Choose a product category</option>
                            <option value="Animals & Pet Supplies">Animals & Pet Supplies</option>
                            <option value="Apparel & Accessories">Apparel & Accessories</option>
                            <option value="Arts & Entertainment">Arts & Entertainment</option>
                            <option value="Baby & Toddler">Baby & Toddler</option>
                            <option value="Business & Industrial">Business & Industrial</option>
                            <option value="Cameras & Optics">Cameras & Optics</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Food, Beverages & Tobacco">Food, Beverages & Tobacco</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Health & Beauty">Health & Beauty</option>
                            <option value="Home & Garden">Home & Garden</option>
                            <option value="Luggage & Bags">Luggage & Bags</option>
                            <option value="Mature">Mature</option>
                            <option value="Media">Media</option>
                            <option value="Office Supplies">Office Supplies</option>
                            <option value="Religious & Ceremonial">Religious & Ceremonial</option>
                            <option value="Software">Software</option>
                            <option value="Sporting Goods">Sporting Goods</option>
                            <option value="Toys & Games">Toys & Games</option>
                            <option value="Vehicles & Parts">Vehicles & Parts</option>
                        </select>
                    </div>
                    <p class="field-help-text">Determine tax rates and create product-specific rules</p>
                </div>

                <!-- Price Section -->
                <div class="card">
                    <div class="card-header">
                        <label class="card-label">Price</label>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <div class="price-input-wrapper">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="productPrice" class="form-input price-input" placeholder="0.00" step="0.01" min="0">
                        </div>
                    </div>
                </div>

                <!-- Inventory Section -->
                <div class="card">
                    <div class="card-header">
                        <label class="card-label">Inventory</label>
                    </div>
                    <div class="form-group">
                        <label for="inventoryQuantity">Quantity</label>
                        <input type="number" id="inventoryQuantity" class="form-input" placeholder="0" min="0">
                    </div>
                </div>

                <!-- Tags Section -->
                <div class="card">
                    <div class="card-header">
                        <label class="card-label">Tags</label>
                    </div>
                    <div class="form-group">
                        <div class="tags-input-wrapper" id="tagsWrapper">
                            <div class="tags-container" id="tagsContainer">
                                <!-- Tags will appear here -->
                            </div>
                            <input type="text" id="tagsInput" class="tags-input" placeholder="Add tags separated by comma">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Empty for now - can add cards later if needed -->
            </div>
        </div>
    </main>

    <script src="add-product-script.js"></script>
</body>
</html>
