<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Jobs from Quote - FMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="job_create_from_quote_styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    
    <!-- Step 1: Job Creation Type Selection Modal -->
    <div id="jobTypeModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 animate-slide-in">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Create Jobs from Quote</h2>
                <p class="text-sm text-gray-600 mb-6">Quote ID: <span class="font-semibold text-blue-600">Q-2024-001</span></p>
                
                <!-- Quote Summary -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-blue-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <div class="flex-1">
                            <p class="font-semibold text-gray-900">Sarah Johnson</p>
                            <p class="text-sm text-gray-600">123 Main St, Melbourne VIC 3000</p>
                            <p class="text-sm text-gray-600 mt-2">5 line items â€¢ Total: <span class="font-semibold">$1,650.00</span></p>
                        </div>
                    </div>
                </div>
                
                <!-- Selection Options -->
                <div class="space-y-3 mb-6">
                    <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition-colors">
                        <input type="radio" name="jobType" value="single" checked class="mt-1 mr-3">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <span class="font-semibold text-gray-900">Create Single Job</span>
                            </div>
                            <p class="text-sm text-gray-600">All items in one job. Quick and simple.</p>
                        </div>
                    </label>
                    
                    <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition-colors">
                        <input type="radio" name="jobType" value="multiple" class="mt-1 mr-3">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                </svg>
                                <span class="font-semibold text-gray-900">Create Multiple Jobs</span>
                            </div>
                            <p class="text-sm text-gray-600">Split items across multiple jobs for different dates or teams.</p>
                        </div>
                    </label>
                </div>
                
                <!-- Actions -->
                <div class="flex gap-3">
                    <button 
                        onclick="window.location.href='../Quotes/quote_edit.html'"
                        class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium"
                    >
                        Cancel
                    </button>
                    <button 
                        id="continueBtn"
                        class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
                    >
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="mainContent" class="hidden"></div>

    <script src="job_create_from_quote_script.js"></script>
</body>
</html>
