            <!-- Stats Cards -->

                            </svg>

                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Scheduled</p>
                            <p class="text-2xl font-bold text-blue-600" id="scheduledJobs">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex items-center justify-between">

                            <p class="text-2xl font-bold text-yellow-600" id="inProgressJobs">0</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Completed</p>
                            <p class="text-2xl font-bold text-green-600" id="completedJobs">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters & Search -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
                <div class="flex flex-wrap gap-3">
                    <!-- Search -->
                    <div class="flex-1 min-w-64 relative">
                        <svg class="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search by customer name, email, job ID, location..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                        />
                    </div>

                    <!-- Status Filter -->
                    <select 
                        id="statusFilter"
                        class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">All Status</option>
                        <option value="created">Created (Unscheduled)</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="in_progress">In Progress</option>
                        <option value="on_hold">On Hold</option>
                        <option value="completed">Completed</option>
                        <option value="invoiced">Invoiced</option>
                        <option value="cancelled">Cancelled</option>
                    </select>

                    <!-- Team Filter -->
                    <select 
                        id="teamFilter"
                        class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">All Teams</option>
                        <option value="team1">Team 1 - Primary</option>
                        <option value="team2">Team 2 - Support</option>
                        <option value="team3">Team 3 - Specialized</option>
                    </select>

                    <!-- Date Range Filter -->
                    <select 
                        id="dateRangeFilter"
                        class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="custom">Custom Range</option>
                    </select>

                    <!-- Sort -->
                    <select 
                        id="sortBy"
                        class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="date_asc">Date: Earliest First</option>
                        <option value="date_desc">Date: Latest First</option>
                        <option value="customer">Customer A-Z</option>
                        <option value="priority">Priority</option>
                    </select>

                    <!-- Clear Filters -->
                    <button 
                        id="clearFiltersBtn"
                        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm"
                    >
                        Clear Filters
                    </button>
                </div>

                <!-- Custom Date Range (hidden by default) -->
                <div id="customDateRange" class="hidden mt-3 grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">From</label>
                        <input 
                            type="date" 
                            id="dateFrom"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">To</label>
                        <input 
                            type="date" 
                            id="dateTo"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                </div>
            </div>

            <!-- Jobs Table -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Jobs</h2>
                    <div class="text-sm text-gray-600" id="resultsCount">
                        Showing 0 jobs
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-12 text-gray-500">
                    <svg class="mx-auto mb-3 text-gray-300 w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-sm mb-2">No jobs found</p>
                    <button 
                        onclick="window.location.href='job_create.html'"
                        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm"
                    >
                        Create Your First Job
                    </button>
                </div>

                <!-- Table -->
                <div id="jobsTable" class="hidden overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="text-left p-3 font-medium text-gray-700">Job ID</th>
                                <th class="text-left p-3 font-medium text-gray-700">Customer</th>
                                <th class="text-left p-3 font-medium text-gray-700">Schedule Date</th>
                                <th class="text-left p-3 font-medium text-gray-700">Assigned Team</th>
                                <th class="text-left p-3 font-medium text-gray-700">Location</th>
                                <th class="text-right p-3 font-medium text-gray-700">Total</th>
                                <th class="text-left p-3 font-medium text-gray-700">Status</th>
                                <th class="text-center p-3 font-medium text-gray-700">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsTableBody" class="divide-y divide-gray-200">
                            <!-- Jobs will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="hidden mt-4 flex items-center justify-between border-t border-gray-200 pt-4">
                    <div class="text-sm text-gray-600">
                        Showing <span id="paginationStart">0</span> to <span id="paginationEnd">0</span> of <span id="paginationTotal">0</span> jobs
                    </div>
                    <div class="flex gap-2">
                        <button 
                            id="prevBtn"
                            class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Previous
                        </button>
                        <button 
                            id="nextBtn"
                            class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            jobs: [],
            filteredJobs: [],
            currentPage: 1,
            itemsPerPage: 10,
            searchTerm: '',
            statusFilter: '',
            teamFilter: '',
            dateRangeFilter: '',
            sortBy: 'date_asc',
            jobToDelete: null
        };

        // Sample job data
        const jobs = [

                total: 412.50,

            },
            {

                customerName: 'Michael Chen',
                customerEmail: 'm.chen@email.com',
                customerPhone: '0423 456 789',
                location: '45 Park Ave, Melbourne VIC 3000',
                scheduleDate: '2024-10-25',
                scheduleTime: '2:00 PM',
                assignedTeam: 'Team 2 - Support',
                assignedMembers: ['Alice Brown'],
                status: 'in_progress',
                priority: 'medium',
                total: 1125.00,
                description: 'Ongoing tutoring sessions',
                lineItems: [
                    { name: 'Group Tutoring', quantity: 10, unit: 'session', price: 100.00 },
                    { name: 'Learning Materials', quantity: 5, unit: 'set', price: 25.00 }
                ]
            },
            {
                id: 'J-2024-003',
                quoteId: 'Q-2024-007',
                customerId: 1,
                customerName: 'Sarah Johnson',
                customerEmail: 'sarah.j@email.com',
                customerPhone: '0412 345 678',
                location: '123 Main St, Melbourne VIC 3000',
                scheduleDate: '2024-09-22',
                scheduleTime: '3:00 PM',
                assignedTeam: 'Team 1 - Primary',
                assignedMembers: ['John Smith'],
                status: 'completed',
                priority: 'low',
                total: 525.00,
                description: 'Completed assessment and initial tutoring',
                lineItems: [
                    { name: 'Assessment & Report', quantity: 1, unit: 'each', price: 120.00 },
                    { name: 'One-on-One Tutoring', quantity: 5, unit: 'hour', price: 75.00 },
                    { name: 'Follow-up Report', quantity: 1, unit: 'each', price: 30.00 }
                ]
            },
            {
                id: 'J-2024-004',
                quoteId: null,
                customerId: 3,
                customerName: 'Emma Wilson',
                customerEmail: 'emma.w@email.com',
                customerPhone: '0434 567 890',
                location: '789 Oak Road, Melbourne VIC 3000',
                scheduleDate: '2024-10-30',
                scheduleTime: '9:00 AM',
                assignedTeam: 'Team 3 - Specialized',
                assignedMembers: ['Bob Taylor'],
                status: 'scheduled',
                priority: 'high',
                total: 3250.00,
                description: 'Specialized science tutoring program',
                lineItems: [
                    { name: 'Specialized Tutoring - Science', quantity: 20, unit: 'hour', price: 120.00 },
                    { name: 'Lab Materials', quantity: 10, unit: 'set', price: 85.00 }
                ]
            }
        ];

        // Helper functions
        function getStatusBadge(status) {
            const badges = {
                created: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-gray-100 text-gray-800">üÜï Created (Unscheduled)</span>',
                scheduled: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-blue-100 text-blue-800">üìÖ Scheduled</span>',
                in_progress: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-yellow-100 text-yellow-800">‚öôÔ∏è In Progress</span>',
                on_hold: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-orange-100 text-orange-800">‚è∏Ô∏è On Hold</span>',
                completed: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-green-100 text-green-800">‚úì Completed</span>',
                invoiced: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-purple-100 text-purple-800">üí∞ Invoiced</span>',
                cancelled: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-red-100 text-red-800">‚úï Cancelled</span>'
            };
            return badges[status] || badges.scheduled;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-AU', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function getPriorityBadge(priority) {
            const badges = {
                high: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-red-100 text-red-800">üî¥ High</span>',
                medium: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-yellow-100 text-yellow-800">üü° Medium</span>',
                low: '<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-green-100 text-green-800">üü¢ Low</span>'
            };
            return badges[priority] || badges.medium;
        }

        // Filter and sort functions
        function filterJobs() {
            let filtered = [...jobs];

            // Search filter
            if (state.searchTerm) {
                const search = state.searchTerm.toLowerCase();
                filtered = filtered.filter(j => 
                    j.customerName.toLowerCase().includes(search) ||
                    j.customerEmail.toLowerCase().includes(search) ||
                    j.id.toLowerCase().includes(search) ||
                    j.location.toLowerCase().includes(search)
                );
            }

            // Status filter
            if (state.statusFilter) {
                filtered = filtered.filter(j => j.status === state.statusFilter);
            }

            // Team filter
            if (state.teamFilter) {
                filtered = filtered.filter(j => j.assignedTeam === state.teamFilter);
            }

            // Date range filter
            if (state.dateRangeFilter) {
                const today = new Date();
                if (state.dateRangeFilter === 'today') {
                    const todayStr = today.toISOString().split('T')[0];
                    filtered = filtered.filter(j => j.scheduleDate === todayStr);
                } else if (state.dateRangeFilter === 'week') {
                    const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filtered = filtered.filter(j => new Date(j.scheduleDate) >= weekAgo);
                } else if (state.dateRangeFilter === 'month') {
                    const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filtered = filtered.filter(j => new Date(j.scheduleDate) >= monthAgo);
                } else if (state.dateRangeFilter === 'custom') {
                    const dateFrom = document.getElementById('dateFrom').value;
                    const dateTo = document.getElementById('dateTo').value;
                    if (dateFrom && dateTo) {
                        filtered = filtered.filter(j => j.scheduleDate >= dateFrom && j.scheduleDate <= dateTo);
                    }
                }
            }

            state.filteredJobs = filtered;
        }

        function sortJobs() {
            const jobs = [...state.filteredJobs];
            
            switch (state.sortBy) {
                case 'date_asc':
                    jobs.sort((a, b) => new Date(a.scheduleDate) - new Date(b.scheduleDate));
                    break;
                case 'date_desc':
                    jobs.sort((a, b) => new Date(b.scheduleDate) - new Date(a.scheduleDate));
                    break;
                case 'customer':
                    jobs.sort((a, b) => a.customerName.localeCompare(b.customerName));
                    break;
                case 'priority':
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    jobs.sort((a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]);
                    break;
            }
            
            state.filteredJobs = jobs;
        }

        // Render functions
        function renderJobs() {
            filterJobs();
            sortJobs();
            
            const startIndex = (state.currentPage - 1) * state.itemsPerPage;
            const endIndex = startIndex + state.itemsPerPage;
            const pageJobs = state.filteredJobs.slice(startIndex, endIndex);

            updateStats();
            updateResultsCount();
            
            if (state.filteredJobs.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('jobsTable').classList.add('hidden');
                document.getElementById('pagination').classList.add('hidden');
                return;
            }

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('jobsTable').classList.remove('hidden');
            
            const tbody = document.getElementById('jobsTableBody');
            tbody.innerHTML = pageJobs.map(job => {
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="p-3">
                            <a href="job_detail.html?id=${job.id}" class="text-blue-600 hover:underline font-medium">
                                ${job.id}
                            </a>
                        </td>
                        <td class="p-3">
                            <p class="font-medium text-gray-900">${job.customerName}</p>
                            <p class="text-xs text-gray-600">${job.customerEmail}</p>
                        </td>
                        <td class="p-3 text-gray-700">
                            <div>${formatDate(job.scheduleDate)}</div>
                            <div class="text-xs text-gray-600">${job.scheduleTime}</div>
                        </td>
                        <td class="p-3 text-gray-700">
                            <div class="text-sm">${job.assignedTeam}</div>
                            <div class="text-xs text-gray-600">${job.assignedMembers.join(', ')}</div>
                        </td>
                        <td class="p-3 text-gray-700">
                            <div class="text-xs">${job.location}</div>
                        </td>
                        <td class="p-3 text-right font-semibold">
                            $${job.total.toFixed(2)}
                        </td>
                        <td class="p-3">
                            ${getStatusBadge(job.status)}
                            <div class="mt-1">${getPriorityBadge(job.priority)}</div>
                        </td>
                        <td class="p-3">
                            <div class="flex items-center justify-center gap-2">
                                <button onclick="viewJob('${job.id}')" class="px-3 py-1 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-xs">
                                    View
                                </button>
                                <button onclick="editJob('${job.id}')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-xs">
                                    Edit
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            renderPagination();
        }

        function updateStats() {
            const stats = {
                total: jobs.length,
                created: jobs.filter(j => j.status === 'created').length,
                scheduled: jobs.filter(j => j.status === 'scheduled').length,
                inProgress: jobs.filter(j => j.status === 'in_progress').length,
                completed: jobs.filter(j => j.status === 'completed' || j.status === 'invoiced').length
            };

            document.getElementById('totalJobs').textContent = stats.total;
            document.getElementById('scheduledJobs').textContent = stats.scheduled;
            document.getElementById('inProgressJobs').textContent = stats.inProgress;
            document.getElementById('completedJobs').textContent = stats.completed;
        }

        function updateResultsCount() {
            const total = state.filteredJobs.length;
            const start = total === 0 ? 0 : (state.currentPage - 1) * state.itemsPerPage + 1;
            const end = Math.min(state.currentPage * state.itemsPerPage, total);
            
            document.getElementById('resultsCount').textContent = `Showing ${start}-${end} of ${total} jobs`;
        }

        function renderPagination() {
            const totalPages = Math.ceil(state.filteredJobs.length / state.itemsPerPage);
            
            if (totalPages <= 1) {
                document.getElementById('pagination').classList.add('hidden');
                return;
            }

            document.getElementById('pagination').classList.remove('hidden');
            document.getElementById('paginationStart').textContent = (state.currentPage - 1) * state.itemsPerPage + 1;
            document.getElementById('paginationEnd').textContent = Math.min(state.currentPage * state.itemsPerPage, state.filteredJobs.length);
            document.getElementById('paginationTotal').textContent = state.filteredJobs.length;

            document.getElementById('prevBtn').disabled = state.currentPage === 1;
            document.getElementById('nextBtn').disabled = state.currentPage === totalPages;
        }

        // Action handlers
        function viewJob(jobId) {
            window.location.href = `job_detail.html?id=${jobId}`;
        }

        function editJob(jobId) {
            window.location.href = `job_edit.html?id=${jobId}`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Search
            document.getElementById('searchInput').addEventListener('input', function(e) {
                state.searchTerm = e.target.value;
                state.currentPage = 1;
                renderJobs();
            });

            // Status filter
            document.getElementById('statusFilter').addEventListener('change', function(e) {
                state.statusFilter = e.target.value;
                state.currentPage = 1;
                renderJobs();
            });

            // Team filter
            document.getElementById('teamFilter').addEventListener('change', function(e) {
                state.teamFilter = e.target.value;
                state.currentPage = 1;
                renderJobs();
            });

            // Date range filter
            document.getElementById('dateRangeFilter').addEventListener('change', function(e) {
                state.dateRangeFilter = e.target.value;
                
                const customRange = document.getElementById('customDateRange');
                if (e.target.value === 'custom') {
                    customRange.classList.remove('hidden');
                } else {
                    customRange.classList.add('hidden');
                }
                
                state.currentPage = 1;
                renderJobs();
            });

            document.getElementById('dateFrom').addEventListener('change', function() {
                state.currentPage = 1;
                renderJobs();
            });

            document.getElementById('dateTo').addEventListener('change', function() {
                state.currentPage = 1;
                renderJobs();
            });

            // Sort
            document.getElementById('sortBy').addEventListener('change', function(e) {
                state.sortBy = e.target.value;
                state.currentPage = 1;
                renderJobs();
            });

            // Clear filters
            document.getElementById('clearFiltersBtn').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                document.getElementById('statusFilter').value = '';
                document.getElementById('teamFilter').value = '';
                document.getElementById('dateRangeFilter').value = '';
                document.getElementById('dateFrom').value = '';
                document.getElementById('dateTo').value = '';
                document.getElementById('customDateRange').classList.add('hidden');
                document.getElementById('sortBy').value = 'date_asc';
                
                state.searchTerm = '';
                state.statusFilter = '';
                state.teamFilter = '';
                state.dateRangeFilter = '';
                state.sortBy = 'date_asc';
                state.currentPage = 1;
                
                renderJobs();
            });

            // Pagination
            document.getElementById('prevBtn').addEventListener('click', function() {
                if (state.currentPage > 1) {
                    state.currentPage--;
                    renderJobs();
                }
            });

            document.getElementById('nextBtn').addEventListener('click', function() {
                const totalPages = Math.ceil(state.filteredJobs.length / state.itemsPerPage);
                if (state.currentPage < totalPages) {
                    state.currentPage++;
                    renderJobs();
                }
            });

            // Export
            document.getElementById('exportBtn').addEventListener('click', function() {
                console.log('Export jobs');
                alert('Export functionality');
            });

            // Calendar View
            document.getElementById('calendarViewBtn').addEventListener('click', function() {
                console.log('Calendar view');
                alert('Calendar view functionality');
            });

            // Initial render
            state.jobs = jobs;
            renderJobs();
        });
    </script>
</body>
</html>
