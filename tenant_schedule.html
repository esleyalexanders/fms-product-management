<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule</title>
    <link rel="stylesheet" href="tenant_schedule_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="schedule-container">
        <header class="schedule-header">
            <div class="header-left">
                <h1>October 2025</h1>
                <p>Today is October 4, 2025</p>
            </div>
            <div class="header-right">
                <div class="view-buttons">
                    <button class="view-btn active">Month</button>
                    <button class="view-btn">Week</button>
                    <button class="view-btn">Day</button>
                </div>
                <button class="add-event-btn"><i class="fas fa-plus"></i> Add New Task</button>
            </div>
        </header>

        <div class="calendar">
            <div class="calendar-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-body">
                <!-- Week 1 -->
                <div class="day other-month">28</div>
                <div class="day other-month">29</div>
                <div class="day other-month">30</div>
                <div class="day">1
                    <div class="event blue">Team Meeting</div>
                </div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day today">4
                    <div class="event green">Project Deadline</div>
                </div>

                <!-- Week 2 -->
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7
                     <div class="event purple">Design Review</div>
                </div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>

                <!-- Week 3 -->
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15
                    <div class="event blue">Client Call</div>
                </div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>

                <!-- Week 4 -->
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23
                    <div class="event green">Sprint Planning</div>
                </div>
                <div class="day">24</div>
                <div class="day">25</div>

                <!-- Week 5 -->
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div>
                <div class="day other-month">1</div>
            </div>
        </div>
    </div>
</body>
</html>
