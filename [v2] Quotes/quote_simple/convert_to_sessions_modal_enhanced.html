<!DOCTYPE html>
<html>

<head>
    <title>Convert to Sessions - Enhanced Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- INSTRUCTIONS: Copy this entire modal HTML and paste it before the closing </body> tag in quote_edit_simple.html -->

    <!-- Convert to Sessions Modal (Solution 2) - Enhanced with Learning Service Selection -->
    <div id="convertToSessionsModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-12 h-12 bg-gradient-to-br from-green-600 to-emerald-600 rounded-xl flex items-center justify-center shadow-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">Enroll in Learning Services</h3>
                            <p class="text-sm text-gray-600 mt-1">Select sessions to enroll customer</p>
                        </div>
                    </div>
                    <button onclick="closeConvertToSessionsModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="flex-1 overflow-y-auto p-6">
                <!-- Info Banner -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <h4 class="text-sm font-semibold text-blue-900 mb-1">How it works</h4>
                            <p class="text-xs text-blue-800">For each purchased item, we'll show you all available
                                Learning Services. Select which sessions to enroll the customer in based on their
                                purchased quantity.</p>
                        </div>
                    </div>
                </div>

                <!-- Quote Items with Linked Learning Services -->
                <div id="convertItemsList" class="space-y-6">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-6 border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        <span id="enrollmentSummary">Select sessions to enroll</span>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="closeConvertToSessionsModal()"
                            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">Cancel</button>
                        <button onclick="executeEnrollment()"
                            class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium flex items-center gap-2 shadow-md hover:shadow-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            Enroll Customer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample Learning Services database - links pricebook items to Learning Services
        const learningServicesDatabase = {
            't1': [ // One-on-One Tutoring - Math
                {
                    id: 'ls_001',
                    name: 'Private Math Tutoring - Algebra',
                    type: 'One-to-One',
                    schedule: { days: ['Monday', 'Wednesday'], time: '14:00 - 15:00' },
                    staff: [{ name: 'John Smith', role: 'Senior Tutor' }],
                    availableSlots: 3,
                    maxCapacity: 1,
                    sessionsCount: 24
                },
                {
                    id: 'ls_002',
                    name: 'Private Math Tutoring - Calculus',
                    type: 'One-to-One',
                    schedule: { days: ['Tuesday', 'Thursday'], time: '15:00 - 16:00' },
                    staff: [{ name: 'Emily Davis', role: 'Math Specialist' }],
                    availableSlots: 2,
                    maxCapacity: 1,
                    sessionsCount: 20
                },
                {
                    id: 'ls_003',
                    name: 'Math Homework Help Group',
                    type: 'Group',
                    schedule: { days: ['Friday'], time: '16:00 - 17:00' },
                    staff: [{ name: 'Sarah Wilson', role: 'Math Tutor' }],
                    availableSlots: 5,
                    maxCapacity: 6,
                    sessionsCount: 16
                }
            ],
            't4': [ // Assessment & Report
                {
                    id: 'ls_004',
                    name: 'Comprehensive Math Assessment',
                    type: 'One-to-One',
                    schedule: { days: ['Saturday'], time: '10:00 - 12:00' },
                    staff: [{ name: 'Dr. Sarah Chen', role: 'Assessment Specialist' }],
                    availableSlots: 5,
                    maxCapacity: 1,
                    sessionsCount: 12
                },
                {
                    id: 'ls_005',
                    name: 'Academic Progress Evaluation',
                    type: 'One-to-One',
                    schedule: { days: ['Saturday'], time: '14:00 - 16:00' },
                    staff: [{ name: 'Dr. Michael Brown', role: 'Educational Psychologist' }],
                    availableSlots: 0,
                    maxCapacity: 1,
                    sessionsCount: 8
                }
            ]
        };

        // Track selected enrollments
        let selectedEnrollments = [];

        function showConvertToSessionsModal() {
            const modal = document.getElementById('convertToSessionsModal');
            if (!modal) return;

            modal.classList.remove('hidden');
            selectedEnrollments = [];

            // Populate with quote items and their linked Learning Services
            const itemsList = document.getElementById('convertItemsList');
            if (itemsList && state.quoteItems) {
                itemsList.innerHTML = state.quoteItems.map(item => {
                    const linkedServices = learningServicesDatabase[item.id] || [];

                    return `
                <div class="bg-white border-2 border-gray-200 rounded-lg p-5 hover:border-gray-300 transition-all">
                    <!-- Quote Item Header -->
                    <div class="flex items-start justify-between mb-4 pb-4 border-b border-gray-200">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-900 text-lg">${item.name}</h4>
                            <div class="flex items-center gap-4 mt-2 text-sm text-gray-600">
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    ${item.quantity} ${item.unit}(s) purchased
                                </span>
                                <span class="font-semibold text-gray-900">$${(item.customPrice * item.quantity).toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">
                            ${item.quantity} session(s) to enroll
                        </div>
                    </div>
                    
                    <!-- Linked Learning Services -->
                    <div>
                        <h5 class="text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            Available Learning Services (${linkedServices.length})
                        </h5>
                        ${linkedServices.length > 0 ? `
                            <div class="space-y-3">
                                ${linkedServices.map(service => `
                                    <div class="bg-gradient-to-r from-gray-50 to-white border-2 border-gray-200 rounded-lg p-4 hover:border-green-400 hover:shadow-md transition-all cursor-pointer ${service.availableSlots === 0 ? 'opacity-60' : ''}"
                                         onclick="toggleServiceSelection('${item.id}', '${service.id}', ${item.quantity}, ${service.availableSlots})">
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1">
                                                <div class="flex items-center gap-2 mb-3">
                                                    <input type="checkbox" id="service_${item.id}_${service.id}" 
                                                           class="w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                                                           ${service.availableSlots === 0 ? 'disabled' : ''}
                                                           onchange="event.stopPropagation()">
                                                    <span class="px-2 py-0.5 text-xs font-medium rounded-full ${service.type === 'Class' ? 'bg-purple-100 text-purple-700' :
                            service.type === 'Group' ? 'bg-amber-100 text-amber-700' :
                                'bg-cyan-100 text-cyan-700'
                        }">${service.type}</span>
                                                    <span class="font-semibold text-gray-900">${service.name}</span>
                                                </div>
                                                <div class="grid grid-cols-2 gap-3 text-sm ml-7">
                                                    <div class="flex items-center gap-2 text-gray-600">
                                                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                                        </svg>
                                                        <span>${service.schedule.days.join(', ')}</span>
                                                    </div>
                                                    <div class="flex items-center gap-2 text-gray-600">
                                                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                        </svg>
                                                        <span>${service.schedule.time}</span>
                                                    </div>
                                                    <div class="flex items-center gap-2 text-gray-600">
                                                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                                        </svg>
                                                        <span>${service.staff[0].name}</span>
                                                    </div>
                                                    <div class="flex items-center gap-2 ${service.availableSlots > 0 ? 'text-green-600' : 'text-red-600'} font-semibold">
                                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                                        </svg>
                                                        <span>${service.availableSlots > 0 ? `${service.availableSlots} slots available` : 'Fully booked'}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="text-center py-8 text-gray-500 bg-gray-50 rounded-lg border-2 border-dashed border-gray-200">
                                <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                                </svg>
                                <p class="text-sm font-medium">No Learning Services linked yet</p>
                                <p class="text-xs mt-1">Create Learning Services for this pricebook item first</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
                }).join('');
            }

            updateEnrollmentSummary();
        }

        function toggleServiceSelection(itemId, serviceId, quantity, availableSlots) {
            if (availableSlots === 0) {
                alert('This Learning Service is fully booked. No slots available.');
                return;
            }

            const checkbox = document.getElementById(`service_${itemId}_${serviceId}`);
            checkbox.checked = !checkbox.checked;

            const enrollmentKey = `${itemId}_${serviceId}`;
            const index = selectedEnrollments.findIndex(e => e.key === enrollmentKey);

            if (checkbox.checked && index === -1) {
                selectedEnrollments.push({ key: enrollmentKey, itemId, serviceId, quantity });
            } else if (!checkbox.checked && index !== -1) {
                selectedEnrollments.splice(index, 1);
            }

            updateEnrollmentSummary();
        }

        function updateEnrollmentSummary() {
            const summary = document.getElementById('enrollmentSummary');
            if (summary) {
                const totalSessions = selectedEnrollments.reduce((sum, e) => sum + e.quantity, 0);
                summary.textContent = selectedEnrollments.length > 0
                    ? `✓ ${selectedEnrollments.length} service(s) selected • ${totalSessions} session(s) to enroll`
                    : 'Select sessions to enroll';
            }
        }

        function closeConvertToSessionsModal() {
            const modal = document.getElementById('convertToSessionsModal');
            if (modal) {
                modal.classList.add('hidden');
                selectedEnrollments = [];
            }
        }

        function executeEnrollment() {
            if (selectedEnrollments.length === 0) {
                alert('⚠️ Please select at least one Learning Service to enroll the customer.');
                return;
            }

            const totalSessions = selectedEnrollments.reduce((sum, e) => sum + e.quantity, 0);
            const customerName = state.selectedCustomer ? state.selectedCustomer.name : 'Customer';

            closeConvertToSessionsModal();

            setTimeout(() => {
                alert(`✅ Enrollment Successful!\n\n` +
                    `${customerName} enrolled in ${selectedEnrollments.length} Learning Service(s)\n` +
                    `Total sessions: ${totalSessions}\n\n` +
                    `What happens next:\n` +
                    `• Customer can view enrolled sessions in their portal\n` +
                    `• Sessions are ready for scheduling\n` +
                    `• Confirmation email sent to customer\n` +
                    `• Staff notified of new enrollments`);

                // Update quote status
                showToast('Customer successfully enrolled in selected Learning Services', 'success');
            }, 300);
        }
    </script>

</body>

</html>
